<ion-content>


<app-topimage></app-topimage>
  <div class="loginsignup">

    <p>Please Register<br><br>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-item>
        <ion-label  position="floating" >Username:</ion-label>
        <ion-input ngModel type="text" name="username" placeholder="Enter Your Username" required ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >Password:</ion-label>
        <ion-input ngModel type="password" name="password"  minlength="8" placeholder="Enter Your Password" required ></ion-input>

      </ion-item>
      <br>
      <ion-button type="submit" color="medium" shape="round" size="small">Register</ion-button>
    </form>
  </div>
  <div class="register">Already have an Account? <br><br>
    <a (click)="sendtologin()" id="signupref">Login here</a>
  </div>
  <app-tips-section></app-tips-section>
</ion-content>
