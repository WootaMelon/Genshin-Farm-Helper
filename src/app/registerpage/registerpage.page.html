<ion-content>


  <div class="starryimage">
    <!-- <ion-img id="starfall" src="assets/imgs/starfall.jpg"></ion-img> -->
  </div>
  <div class="loginsignup">

    <p>Please Register<br><br>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-item>
        <ion-label  position="floating" >Username:</ion-label>
        <ion-input ngModel type="text" name="username" required=true placeholder="Enter Your Username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating" >Password:</ion-label>
        <ion-input ngModel type="password" name="password" required=true placeholder="Enter Your Password"></ion-input>

      </ion-item>
      <br>
      
      <ion-button type="submit" color="medium" shape="round" size="small">Register</ion-button>
    </form>
  </div>
  <div class="register">Already have an Account? <br><br>
    <a (click)="sendtologin()" id="signupref">Login here</a>
  </div>

  <app-tips-section></app-tips-section>
</ion-content>
