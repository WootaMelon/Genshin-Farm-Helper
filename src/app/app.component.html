<ion-app>
  <ion-menu side="start" menuId="custom" contentId="menu" class="my-custom-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-list>
          
          <ion-item (click)="redirectToFarmSelector()">Farm Selector</ion-item>
          <ion-item (click)="redirectToCharacterTalents()">Character Talents</ion-item>
          <ion-item (click)="redirectToWeaponAscension()">Weapon Ascension</ion-item>
          <ion-item (click)="redirectToHome()"><ion-icon name="log-out-outline"></ion-icon>Log out</ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
